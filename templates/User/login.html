{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Se connecter</h2>
            <form action="/User/login/" method="post">
                 {{ msg }}
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->

                  <div class="form-outline mb-4">
                    <input type="text" name="user" id="form3Example1" class="form-control"/>
                    <label class="form-label" for="form3Example1">Utilisateur</label>
                  </div>


              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Mot de passe</label>
              </div>

              <!-- Submit button -->
              <input type="hidden" value="{{ next }}" name="next">
              <button type="submit" value="Connexion" class="btn btn-primary btn-block mb-4">
                  Connexion
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{% static 'img/img-carrousels/orientation2.jpg' %}" class="w-75 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

{% endblock content %}
